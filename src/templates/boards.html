<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para página estática ao CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/boards.css') }}">
    <script src="https://kit.fontawesome.com/a0954ea3b6.js" crossorigin="anonymous"></script>
    <title>Attract IA</title>
</head>

<body>
    {% include "header.html" %}
    <div class="container ">
        <div class="top-name">
            <h1>Olá, Matheus!</h1>
            <h2>Continue produzindo de onde parou...</h2>
        </div>

        <!-- Container contendo os boards -->
        <div class="boards-container">
            <!-- Botão de criar -->
            <a href="#" class="effect1">
                <i class="label">+</i>
                <h5>Criar</h5>
            </a>

            {% for board in boards %}
            <div class="boards">
                <div class="card-image">
                    <label class="card-label">
                        <figure class="personal-figure">
                            <img class="card-personal-avatar" alt="avatar"
                                src="{{ url_for('static', filename='img/Perfil.jpg') }}">
                            <p> {{ board.name }} </p>
                        </figure>
                    </label>
                </div>
            </div>
            {% endfor %}


            <a href="#" class="effect1">
                <i class="label">=</i>
                <h5>Mais Quadros</h5>
            </a>

        </div>
    </div>
</body>
</html>
